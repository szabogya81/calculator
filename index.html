<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2>Basic calculator</h2>
    </header>
    <main>
        <div class="container">
            <textarea class="container__display" cols="20" rows="2" tabindex="-1" readonly="true"></textarea>
            <div class="container__buttons">
                <div class="container__buttons--left">
                    <div class="operators">
                        <button class="operator" tabindex="1" value="+" disabled="true">+</button>
                        <button class="operator" tabindex="2" value="-" disabled="true">-</button>
                        <button class="operator" tabindex="3" value="*" disabled="true">x</button>
                    </div>
                    <div class="operands">
                        <div class="operands__row">
                            <button class="operand" tabindex="5" value="7">7</button>
                            <button class="operand" tabindex="6" value="8">8</button>
                            <button class="operand" tabindex="7" value="9">9</button>
                        </div>
                        <div class="operands__row">
                            <button class="operand" tabindex="8" value="4">4</button>
                            <button class="operand" tabindex="9" value="5">5</button>
                            <button class="operand" tabindex="10" value="6">6</button>
                        </div>
                        <div class="operands__row">
                            <button class="operand" tabindex="11" value="1">1</button>
                            <button class="operand" tabindex="12" value="2">2</button>
                            <button class="operand" tabindex="13" value="3">3</button>
                        </div>
                        <div class="operands__row">
                            <button class="operand" tabindex="14" value="0">0</button>
                            <button class="operand operand--float" tabindex="15" value="." disabled="true">.</button>
                            <button class="operand--clear" tabindex="16" value='C'>C</button>
                        </div>
                    </div>
                </div>
                <div class="container__buttons--right">
                    <button class="operator operator--right" tabindex="4" value="/"  disabled="true">รท</button>
                    <button class="calculate" tabindex="17" value="=" disabled="true">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
