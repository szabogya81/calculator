<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2>Basic calculator</h2>
    </header>
    <main>
        <div class="container">
            <input class="container__display" type="text" maxlength="15" tabindex="1">
            <div class="container__buttons">
                <div class="container__buttons--left">
                    <div class="operators">
                        <button class="operator" tabindex="2">+</button>
                        <button class="operator" tabindex="3">-</button>
                        <button class="operator" tabindex="4">x</button>
                    </div>
                    <div class="operands">
                        <div class="operands__row">
                            <button class="operand" tabindex="6"> 7</button>
                            <button class="operand" tabindex="7"> 8</button>
                            <button class="operand" tabindex="8"> 9</button>
                        </div>
                        <div class="operands__row">
                            <button class="operand" tabindex="9"> 4</button>
                            <button class="operand" tabindex="10"> 5</button>
                            <button class="operand" tabindex="11"> 6</button>
                        </div>
                        <div class="operands__row">
                            <button class="operand" tabindex="12"> 1</button>
                            <button class="operand" tabindex="13"> 2</button>
                            <button class="operand" tabindex="14"> 3</button>
                        </div>
                        <div class="operands__row">
                            <button class="operand" tabindex="15"> 0</button>
                            <button class="operand" tabindex="16"> .</button>
                            <button class="operand" tabindex="17"> C</button>
                        </div>
                    </div>
                </div>
                <div class="container__buttons--right">
                    <button class="operator operator--right" tabindex="5">รท</button>
                    <button class="calculate" tabindex="18">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
