<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2>Basic calculator</h2>
    </header>

    <main>
        <div class="container">
            <div class="calculatorDisplay">
                <input class="calculatorDisplay__display" type="text" name="display" id="display">
            </div>
            <div class="operators">
                <button class="operators__button">+</button>
                <button class="operators__button">-</button>
                <button class="operators__button">x</button>
                <button class="operators__button">รท</button>
            </div>
            <div class="mainButtons">
                <div class="operands">
                    <div class="operands__row">
                        <button class="operands__button">7</button>
                        <button class="operands__button">8</button>
                        <button class="operands__button">9</button>
                    </div>
                    <div class="operands__row">
                        <button class="operands__button">4</button>
                        <button class="operands__button">5</button>
                        <button class="operands__button">6</button>
                    </div>
                    <div class="operands__row">
                        <button class="operands__button">1</button>
                        <button class="operands__button">2</button>
                        <button class="operands__button">3</button>
                    </div>
                    <div class="operands__row">
                        <button class="operands__button">0</button>
                        <button class="operands__button">.</button>
                        <button class="operands__button">C</button>
                    </div>
                </div>
                <div class="calculate">
                    <button class="calculate__button">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
